[tool.railway]
pythonVersion = "3.11"
startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT"

[tool.railway.deploy]
repoUrl = "https://github.com/yourusername/email-otp-api"
branch = "main"

[tool.railway.services.api]
name = "Email OTP API"
buildCommand = "pip install -r requirements.txt"
startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT"

[tool.railway.services.api.env]
API_KEY = "${API_KEY}"
SMTP_EMAIL = "${SMTP_EMAIL}"
SMTP_PASSWORD = "${SMTP_PASSWORD}"
DATABASE_URL = "${DATABASE_URL}"
PORT = "8000"
